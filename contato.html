<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato | Barbearia Alura</title>
		<link rel="stylesheet" href="css/contato.css">
		<link rel="icon" href="img/logo.png" type="image/x-icon">
	</head>
	
	<body>
		<header>
		<div class="caixa">
			<h1><img src="img/logo-branco.png" alt="Logo da Barbearia Alura"></h1>
			<nav>
				<ul class="navegacao">
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
		</header>
		
		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome:</label> 
				<input type="text" class="input-padrao" id="nomesobrenome" required>
				
				<label for="email">Email:</label> 
				<input type="email" class="input-padrao" id="email" required placeholder="seuemail@dominio.com">
				
				<label for="tel">Telefone:</label> 
				<input type="tel" class="input-padrao" id="tel" required placeholder="(XX) XXXXX-XXXX">
				
				<label for="msg">Messagem:</label>
				<textarea cols="70" class="input-padrao" row="10" id="msg" required></textarea>
				
				<fieldset>
				
					<legend>Como prefere o nosso contato?</legend>
				
					<label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email:</label>
							
					<label for="radio-tel" ><input type="radio" name="contato" checked id="radio-tel" value="telefone">Telefone:</label>
				
					<label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="whatsapp">WhatsApp:</label>
				
				</fieldset>
				
			    <fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				
				<label><input class="check" type="checkbox">Gostaria de receber nossas novidades por email?</label>
				
				<input type="submit" value="Enviar" class="enviar" >
			</form>
			
			
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				<tbody>
			</table>
		</main>
		
		<footer>
			<img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copy">&copy Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
